<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONETAG ADS | MR UNKNOWN</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Monetag Ad SDK - Updated with HTTPS and proper placement -->
    <script src='https://whephiwums.com/sdk.js' data-zone='9271711' data-sdk='show_9271711'></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .btn {
            font-size: 1.2rem;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
        }
        .btn-red {
            background-color: #F44336;
            color: #ffffff;
            border: none;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container animate__animated animate__fadeIn">
    <h2>Watch Ads and Earn Rewards!</h2>
    <div>
        <button id="showAdButton1" class="btn btn-primary">Show Ad 1</button>
        <button id="showAdButton2" class="btn btn-success">Show Ad 2</button>
        <button id="showAdButton3" class="btn btn-warning">Show Ad 3</button>
        <button id="showAdButton4" class="btn btn-red">Show Ad 4</button>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Toastr JS CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
        // Check if Monetag SDK is loaded
        function isMonetagLoaded() {
            return typeof show_9271711 !== 'undefined';
        }

        // Show ad with proper error handling
        function showAd(buttonId) {
            if (!isMonetagLoaded()) {
                toastr.error('Ad system not loaded. Please disable ad blockers and refresh.', 'Error');
                return;
            }

            show_9271711().then(() => {
                // Reward function
                toastr.success(`You watched an ad from ${buttonId} and earned a reward!`, 'Success');
            }).catch((error) => {
                toastr.error('Failed to display ad. Please try again.', 'Error');
                console.error('Ad error:', error);
            });
        }

        // Add event listeners with debouncing to prevent multiple clicks
        function setupButton(buttonId, handler) {
            const button = document.getElementById(buttonId);
            let isProcessing = false;
            
            button.addEventListener('click', function() {
                if (isProcessing) return;
                isProcessing = true;
                
                // Add slight delay to prevent accidental double clicks
                setTimeout(() => {
                    handler(buttonId);
                    isProcessing = false;
                }, 300);
            });
        }

        // Setup all buttons
        setupButton('showAdButton1', showAd);
        setupButton('showAdButton2', showAd);
        setupButton('showAdButton3', showAd);
        setupButton('showAdButton4', showAd);
    });
</script>

</body>
</html>
